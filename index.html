<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Nut Quiz</title>
</head>
<body>
    
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-warning display-3 my-4">Nut Quiz</h2>
        </div>
    </div>

    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You know <span class="text-warning display-4 p-3">0%</span> Nut</p>
        </div>
        <img src="Nut.jpg" alt="Picture of Nut" width="384" height="512">
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-warning">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...or should I say TreatZ!</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. Wut ez my full nayme?</p>
                    <div class="form-check my-2 text-black-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="from-check-label">Nut</label>
                    </div>
                    <div class="form-check my-2 text-black-50">
                        <input type="radio" name="q1" value="B">
                        <label class="from-check-label">Hazelnut Chestnut Breastnut Joseph Anthony Marcello Von Schnitzel</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. How muuch wet fuud do ey geet per daeee?</p>
                    <div class="form-check my-2 text-black-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="from-check-label">Four Servings</label>
                    </div>
                    <div class="form-check my-2 text-black-50">
                        <input type="radio" name="q2" value="B">
                        <label class="from-check-label">Multiple Servings Every Hour On The Hour</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. Wut furneture do ey seet on?</p>
                    <div class="form-check my-2 text-black-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="from-check-label">Daddees Lap</label>
                    </div>
                    <div class="form-check my-2 text-black-50">
                        <input type="radio" name="q3" value="B">
                        <label class="from-check-label">Brother Boots Bed</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. Hu es the orieegenal seenger to the song "Wat Du Yu Meen?"</p>
                    <div class="form-check my-2 text-black-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="from-check-label">Et es mee!!!</label>
                    </div>
                    <div class="form-check my-2 text-black-50">
                        <input type="radio" name="q4" value="B">
                        <label class="from-check-label">Justin Bieber</label>
                    </div>
                </div>
                <div class="text-left">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>    
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
